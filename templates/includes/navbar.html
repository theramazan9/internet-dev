<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramazan'ın Blogu</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <a class="navbar-brand" href="{% url 'index' %}">Ramazan'ın Blogu</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">

            <li class="nav-item">
              <a class="nav-link" href="{% url 'about'%}">Hakkımızda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'article:articles' %}">Makaleler</a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            {% if request.user.is_authenticated %}
            <li class="nav-item active">
              <a class="nav-link disabled" href="{% url 'article:dashboard' %}">Kontrol Paneli</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link disabled" href="{% url 'user:logout' %}">Çıkış Yap</a>
            </li>
            {% else %}
            <li class="nav-item active">
              <a class="nav-link disabled" href="{% url 'user:login' %}">Giriş Yap</a>
            </li>
            {% endif %}
            <li class="nav-item active">
              <a class="nav-link disabled" href="{% url 'user:register' %}">Kayıt Ol</a>
            </li>

          </ul>
        </div>
      </nav>

</body>
</html>
